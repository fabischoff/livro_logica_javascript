<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css" />
    <title>Exercicio - Lista de Compras</title>
</head>

<body>
    <div class="conteiner-fluid">
        <div class="row">
            <div class="col-sm-4">
                <img src="img/exerc.jpg" alt="Melancia">
            </div>
            <div class="col-sm-8">
                <h1>Herbie - Controle de Serviços</h1>
                <p>
                    <label for="inServico">Serviço - Veículo:</label>
                    <input type="text" id="inServico" class="form-control">
                </p>
                <p>
                    <input type="button" value="Adicionar Serviço" id="btAdicionar" class="btn btn-primary">
                    <input type="button" value="Executar Serviço" id="btExecutar" class="btn btn-danger">
                </p>
                <div class="row">
                    <div class="offset-8 col-sm-4">
                        <h2 id="servicosPendentes">Serviços Pendentes: <span id="outQuantServico"></span></h2>
                    </div>
                    </p>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <h2 class="alert-dark">Serviço em Execução:</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <h2>
                            <pre id="outServicoVeiculo"></pre>
                        </h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/controleDeServico.js"></script>
</body>

</html>
