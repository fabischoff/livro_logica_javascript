<!DOCTYPE html>
<html lang="pt-br">

        <meta charset="UTF-8">

    <body>
        
        <script>
            
            //Elaborar um programa que leia dois número. Calcule e informe a soma desses números
            
            //Lê os números
            var num1 = Number(prompt("1° Número: "));
            var num2 = Number(prompt("2° Número: "));
            
            //Calcula a soma
            var soma = num1 + num2;
            //exibe o resultado
            alert("Soma é: " + soma);
            
            
        </script>
        
    </body>
</html>
