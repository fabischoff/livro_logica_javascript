<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
        <title> Exemplo 10 </title>
    </head>
    <body>
        <script> 
            //Elaborar um programa que leia a duração de uma viagem em dias e horas. Calcular e informar a duração total da viagem em número de horas.
            var dias = Number(prompt("Digite o número de dias:"));
            var horas = Number(prompt("Digite o número de horas:"));
            
            var total = (dias * 24) + horas;
            
            alert("Total de horas da viagem = " + total.toFixed(2));
        </script>
    </body>
</html>
