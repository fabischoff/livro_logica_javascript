<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
        <title> Exemplo 6 </title>
    </head>
    <body>
        <script>
            //Elaborar um programa que leia um número. Calcule e informe o dobro desse número.
            //Lê um dado de entrada
            var numero = (prompt("Digite um número: "));
            //Calcula o dobro;
            var dobro = numero * 2;
            //Exibe a resposta
            alert("Dobro é: " + dobro);
        </script>
        
    </body>
</html>
