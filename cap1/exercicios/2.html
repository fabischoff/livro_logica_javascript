        <script>
        
            //Elaborar um programa para uma pizzaria, o qual leia o valor total de uma conta e quantos clientes vão pagá-la. Calcule e informe o valor a ser pago por cada cliente.
            
            var conta = Number(prompt("Digite o valor total:"));
            var clientes = Number(prompt("Digite o número de clientes:"));
            
            var totalClientes = (conta / clientes);
            
            alert("Valor por cliente: " + totalClientes);
           
    
        </script>
