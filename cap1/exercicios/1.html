<!DOCTYPE html>
<html lang="pt-br">

        <meta charset="UTF-8">

    <body>
        <script>
            
            //Elaborar um programa que leia um número. Calcular e informar os seus vizinhos, ou seja, número anterior e posterior.
            
            var numero = Number(prompt("Digite um número:"));
            alert("Número: " + numero + "\nAnterior: " + (numero -1) + "\nPosterior:" + (numero + 1));
            
        </script>
    </body>
</html>
