<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />

    <title>Exercicio 6_10</title>
</head>

<body>
    <img src="img/ex6_10.jpg" alt="frutas" />
    <h1>Programa Caixa de Loja</h1>
    <p>
        Data de Vencimento:
        <input type="date" id="inDataVenc" autofocus />
    </p>
    <p>
        Valor da Conta R$:
        <input type="text" id="inValor" class="aDireita">
        <input type="button" value="Calcular Multa e Juros" id="btCalcular">
    </p>

    <p>Valor da Multa R$:<input type="text" id="outMulta" class="aDireita" readonly></p>
    <p>Valor dos Juros R$:<input type="text" id="outJuros" class="aDireita" readonly></p>
    <p>Total a Pagar R$:<input type="text" id="outTotal" class="aDireita" readonly></p>

    <input type="button" value="Nova Conta" id="btNovaConta">
    <script src="js/ex6_10.js"></script>
</body>
