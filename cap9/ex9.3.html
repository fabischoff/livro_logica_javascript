<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css" />
    <title>Exemplo 9.3</title>
</head>

<body>
    <div class="conteiner-fluid">
        <div class="row">
            <div class="col-sm-4"><img src="img/ex9_3.jpg" alt="Filmas" class="imgProg"></div>

            <div class="col-sm-8" id="divMoedas">
                <h1>Meus filmes Favoritos</h1>
                <p>
                    <label for="inTitulo">Título do Filme:</label>
                    <input type="text" class="form-control" id="inTitulo" autofocus>
                </p>
                <p>
                    <label for="inGenero">Gênero:</label>
                    <input type="text" class="form-control" id="inGenero" autofocus>
                </p>
                <p>
                    <input class="btn btn-primary" value="Adicionar" id="btAdicionar">
                </p>
                <table class="table table-striped" id="tbFilmes">
                    <tr>
                        <th>Título do Filme</th>
                        <th>Gênero</th>
                        <th>
                            <label> <input type="checkbox" name="" id="ckTodos">Todos</label>
                        </th>
                    </tr>
                </table>
                <P>
                    <input type="button" value="Excluir Selecionados" class="btn btn-danger" id="btExcluir">
                </P>
            </div>
        </div>
    </div>
    <script src="js/ex9_3.js"></script>
</body>

</html>
